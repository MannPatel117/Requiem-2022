<section>
    <img (click)="routeToMain()" class="logo-main" src="../../../assets/img/logo/requiem-logo.png" alt="">
    <div class="flex min-h-screen overflow-hidden">
        <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="w-full max-w-xl mx-auto lg:w-96">
                <div>
                    <h2 class="mt-6 text-3xl font-extrabold text-neutral-600"> Register </h2>
                </div>
                <div class="mt-8">
                    <div class="mt-6">
                        <form [formGroup]="credentials" class="space-y-6" (ngSubmit)="register()">
                            <div class="flex items-center mb-4">
                                <input checked id="default-radio-1" (click)="nmimsSelected()" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                                <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-900">NMIMS Student</label>
                            </div>
                            <div class="flex items-center">
                                <input id="default-radio-2" type="radio" (click)="nonNmimsSelected()" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                                <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-900">Others</label>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-neutral-600">First Name
                                </label>
                                <div class="mt-1">
                                    <input formControlName="name" required="true" type="text" required placeholder="Name" class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                </div>
                                <div class="mt-1" *ngIf="credentials.controls['name'].errors && (credentials.controls['name'].dirty || credentials.controls['name'].touched)">
                                    <small style="color: red;">Enter Name</small>
                                </div>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-neutral-600"> Email address
                                </label>
                                <div class="mt-1">
                                    <input formControlName="email" type="email" autocomplete="email" required placeholder="Your Email" class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                </div>
                                <div class="mt-1" *ngIf="credentials.controls['email'].errors && (credentials.controls['email'].dirty || credentials.controls['email'].touched)">
                                    <small style="color: red;">Invalid Email</small>
                                </div>
                                <div class="mt-1" *ngIf="credentials.controls['email'].errors?.['emailDomain'] && this.nmimsStudent == 1">
                                    <small style="color: red;">Use NMIMS ID</small>
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label for="password" class="block text-sm font-medium text-neutral-600"> Password</label>
                                <div class="mt-1">
                                    <input formControlName="password" type="password" autocomplete="current-password" required placeholder="Your Password" class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 ">
                                </div>
                                <div class="mt-1" *ngIf="credentials.controls['password'].errors && (credentials.controls['password'].dirty || credentials.controls['password'].touched)">
                                    <small style="color: red;">Invalid Password</small>
                                </div>
                            </div>
                            
                            <div>
                                <button  *ngIf="!credentials.valid" (click)="register()" id="login" type="submit" class="cursor-not-allowed flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 "> Sign up</button>
                                <button  *ngIf="credentials.valid" (click)="register()" id="login" type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-500 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 "> Sign up </button>
                            </div>
                        </form>
                        <div class="relative my-4">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-neutral-600"> Or </span>
                            </div>
                        </div>
                        <div>
                            <button (click)="routeToLogin()" type="submit" class="w-full items-center block px-10 py-3.5 text-base font-medium text-center text-blue-600 transition duration-500 ease-in-out transform border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ">
                                <div class="flex items-center justify-center">
                                    <span class="ml-4">Login</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative flex-1 hidden w-0 overflow-hidden lg:block">
            <img class="absolute inset-0 img-fluid h-full" src="../../../assets/img/login/login-img.png" alt="">
        </div>
    </div>
</section>
