<section class="">
    <img (click)="routeToMain()" class="logo-main" src="../../../assets/img/logo/requiem-logo.png" alt="">
    <div class=" items-center px-5 py-12 lg:px-20">
        <div class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0">
            
            <div class="mt-8">
                <div>
                    <h2 class="mb-3 text-3xl font-extrabold text-center text-neutral-600"> Verify Email </h2>
                    <a style="user-select: none;" class="mt-12 text-blue-600 text-center text-medium"><p class="text-center">Link to Verify will be sent to registered Email</p></a>
                </div>
                <div class="mt-6">
                    <div>
                            <button (click)="sendVerificationEmail()" id="verify"  class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-500 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 "> Send Link </button>
                    </div>
                    <div class="relative my-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 text-neutral-600 bg-white"> Or continue to </span>
                        </div>
                    </div>
                    <div>
                        <button (click)="routeToHome()" type="submit" class="mb-3 w-full items-center block px-10 py-3.5 text-base font-medium text-center text-blue-600 transition duration-500 ease-in-out transform border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Home Page
                        </button>
                        <a style="user-select: none;" class="mt-12 text-red-400 text-center text-medium"><p class="text-center">Note: You cannot buy tickets if verification is pending</p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
